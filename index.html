<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <h1>Ficha médica para o Torneio Regional de Futsal</h1>
        <p>complete com suas informações</p>
        <br>
    </div>

    <form action="">
        <fieldset>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <br>
            <div>
                <label for="CPF">CPF:</label>
                <input type="text" name="CPF" id="CPF" required>
            </div>
            <br>
            <div>
                <label for="Telefone">Telefone:</label>
                <input type="text" name="telefone" id="telefone" required >
            </div>
            <br>
            <div>
                <label for="data">Data de Nascimento:</label>
                <input type="date" name="Data" id="Data" required>
            </div>
            <br>
            <div>
                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro" id="bairro" required>
            </div>
            <br>
            <div>
                <label for="título">Tem alergias?</label>
                <label for="p1">Sim</label>
                <input type="radio" name="devweb" id="sim" >
                <label for="p1">Não</label>
                <input type="radio" name="devweb" id="não">
                <br>
                <label for="título">*Quais os cuidados a ter?</label>
                <input type="text" name="cuidados" id="cuidados">
            </div>
            <br><br>
            <div>
                <label for="título">Tem as vacinações em dia?</label>
                <label for="p1">Sim</label>
                <input type="radio" name="devweb" id="sim" >
                <label for="p1">Não</label>
                <input type="radio" name="devweb" id="não">
            </div>
            <br>
            <div>
                <label for="título">Tem alguma doença física ou respiratória?</label>
                <label for="p1">Sim</label>
                <input type="radio" name="devweb" id="sim" >
                <label for="p1">Não</label>
                <input type="radio" name="devweb" id="não">
                <br>
                <label for="p1">*Se sim, qual?</label>
                <input type="text">
            </div>
            <br><br>
            <div>
                <label for="título">Toma medicamentos habitualmente?</label>
                <label for="p1">Sim</label>
                <input type="radio" name="devweb" id="sim" >
                <label for="">Não</label>
                <input type="radio" name="devweb" id="não">
                <br>
                <label for="p1">Se sim, quais?</label>
                <input type="text" name="remédio" id="remédio" >
            </div>
            <br>
            <div>
                <label for="título">Informações que considere importante para o responsável do Torneio Regional de Futsal?</label>
                <input type="text" name="informações" id="informações" >
            </div>
            <br>
            <div>
                <label for="p1">Nome do responsável:</label>
                <input type="text" name="responsável" id="responsável" >
            </div>
            <br>
            <button type="submit" class="botao" >
                 <a href="index2.html" target="_blank" id="botao1">Concluído</a>
            </button>
        </fieldset>
    </form>
</body>
</html>
